<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="img/icon.png" />
<title>Code-Mon Album</title>
<style>
body {
  margin: 0;
  padding: 20px;
  font-family: "Orbitron", sans-serif;
  background: linear-gradient(135deg, #0a0a13, #1f1f2e);
  color: #0ff;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 2.5rem;
  text-shadow: 0 0 8px #0ff, 0 0 15px #0ff33;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 25px;
  padding: 0 20px;
}

.image-card {
  background: rgba(15, 15, 30, 0.6);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0,255,255,0.3),
              0 10px 30px rgba(0,255,255,0.1);
  backdrop-filter: blur(6px);
  transition: transform 0.3s, box-shadow 0.3s;
  border: 1px solid rgba(0,255,255,0.2);
}

.image-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 0 25px rgba(0,255,255,0.7),
              0 15px 35px rgba(0,255,255,0.3);
}

.image-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: block;
  border-bottom: 1px solid rgba(0,255,255,0.2);
  transition: transform 0.3s;
}

.image-card img:hover {
  transform: scale(1.05);
}

.image-info {
  padding: 12px;
  text-align: center;
  font-size: 14px;
  color: #0ff;
}

.image-info code {
  display: block;
  background: rgba(0,0,0,0.3);
  padding: 4px 6px;
  margin-top: 6px;
  border-radius: 5px;
  font-size: 12px;
  color: #0ff;
  word-break: break-all;
  text-shadow: 0 0 5px #0ff;
}

.loading {
  text-align: center;
  font-size: 18px;
  margin-top: 50px;
  color: #0ff;
  text-shadow: 0 0 6px #0ff33;
}
</style>
</head>
<body>

<h1>Code-Mon Album</h1>
<div id="gallery" class="gallery"></div>
<div id="loading" class="loading">Loading images...</div>

<script>
  
/* ===============================
   GET USER FROM URL (EXPLICIT)
================================ */
var queryString = window.location.search;
var searchParams = new URLSearchParams(queryString);
var user = searchParams.get("user");

if (user === null || user === "") {
  alert("Missing ?user=username in URL");
  throw new Error("User param missing");
}

/* ===============================
   FETCH FILE LIST
================================ */
async function fetchImageFiles() {
  var response = await fetch(
    "https://code-mon.codemon.workers.dev/api/list?user=" +
      encodeURIComponent(user)
  );

  if (!response.ok) {
    console.error("Failed to fetch file list");
    return [];
  }

  var data;
  try {
    data = await response.json();
  } catch (err) {
    console.error("Invalid JSON");
    return [];
  }

  if (!Array.isArray(data.files)) {
    return [];
  }

  return data.files.filter(function (file) {
    return /\.(png|jpg|jpeg|webp|gif)$/i.test(file);
  });
}

/* ===============================
   RENDER GALLERY
================================ */
async function renderGallery() {
  var gallery = document.getElementById("gallery");
  var loading = document.getElementById("loading");

  loading.style.display = "block";
  gallery.innerHTML = "";

  var files = await fetchImageFiles();

  if (files.length === 0) {
    loading.textContent = "No images found";
    return;
  }

  for (var i = 0; i < files.length; i++) {
    var file = files[i];

    var card = document.createElement("div");
    card.className = "image-card";

    var img = document.createElement("img");
    img.src = user + "/" + file; // âœ… EXACTLY AS REQUESTED
    img.alt = file;

    var info = document.createElement("div");
    info.className = "image-info";
    info.innerHTML =
      file +
      '<br><code>&lt;img src="'+ file +'" /&gt;</code>';

    card.appendChild(img);
    card.appendChild(info);
    gallery.appendChild(card);
  }

  loading.style.display = "none";
}

renderGallery();
</script>

</body>
</html>
